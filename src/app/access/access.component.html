<div class="container">
  <div class="row">
    <div class="col-sm-6 d-flex justify-content-end" [@animation-banner]="stateBanner">
      <app-banner></app-banner>
    </div>

    <div class="col-sm-6 d-flex justify-content-start" [@animation-panel]="statePanel">
      <app-login *ngIf="login; else signUp"></app-login>
      <ng-template #signUp>
        <app-sign-up></app-sign-up>
      </ng-template>
    </div>
  </div>
</div>
